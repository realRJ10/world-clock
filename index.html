<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="local">Current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="tehran">
          <div>
            <h2>Tehran</h2>
            <div class="date" id="date">August 15th 2022</div>
          </div>
          <div class="time" id="time">1:50 <small>AM</small></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date" id="date">August 15th 2022</div>
          </div>
          <div class="time" id="time">1:50 <small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date" id="date">August 15th 2022</div>
          </div>
          <div class="time" id="time">1:50 <small>AM</small></div>
        </div>
      </div>

      <a href="#" class="back-link" style="display: none">ðŸ”™ Back</a>
    </div>
    <footer>
      Coded by<strong> Mojdeh Khorsand Moghadam</strong> open sourced on
      <a href="https://github.com/realRJ10/world-clock" target="_blank">
        GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
