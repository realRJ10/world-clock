<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div>
        <h2>Tehran</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:50 AM</div>
      </div>
      <div>
        <h2>Los angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:50 AM</div>
      </div>
      <div>
        <h2>Tokyo</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:50 AM</div>
      </div>
      <div>
        <h2>Paris</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:50 AM</div>
      </div>
    </div>
    <footer>
      Coded by Mojdeh Khorsand Moghadam open sourced on
      <a href="https://github.com/realRJ10/world-clock" target="_blank">
        GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
